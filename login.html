<!doctype html>
<html lang="pt-br">
<head>   
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">    
   <link rel="stylesheet" href="css/default.css">
   <title> Login | Motando </title>   
</head>
<body>
    <div id="login-wrap">
        <form class="form-signin needs-validation" novalidate>
            <img class="mb-4" src="img/motando_logo-402x150.png">
            <h1 class="h5 mb-3 fst-italic text-center">
                JÃ¡ possui cadastro no MOTANDO.com.br?
            </h1>

            <label for="id_email" class="sr-only">Email</label>
            <input type="email" id="id_email" name="email" class="form-control" placeholder="Email" required autofocus>
            
            <br>
            <label for="id_password" class="sr-only">Senha</label>
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required>            

            <div class="custom-control custom-checkbox my-1 mr-sm-2 pb-3 ">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Lembrar de mim</label>
            </div>
            <div class="d-grid gap-2">
               <button class="btn btn-lg btn-success btn-block fw-bold" type="submit">Enviar</button>
            </div>

            <br>            

            <p class="text-center">Esqueceu sua senha? Clique <a href="#">aqui.</a></p>            
            <div class="text-center">
                <a href="selecao-particular-lojista.html" class="btn btn-info fw-bold" role="button">
                    &nbsp;&nbsp;&nbsp; Criar Conta &nbsp;&nbsp;&nbsp;
                </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap-form-validation.js"></script>
</body>
</html>
